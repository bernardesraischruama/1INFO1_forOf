<script>
    /*
    Problema: Médias das Turmas
    Considere que o Professor irá informar a média obtida pelas turmas em Programação ao longo do terceiro trimestre.
    Peça para o professor informar as três notas. Adicione as em uma lista.
    Identifique a nota mais alta e a média das turmas. Apresente a média mais alta e a média das turmas para o Professor.

    */

    //Entrada
    const notasAluno = [7, 5, 9, ];
    let soma = 0;
    let notas = [];

    //Processamento
    for (let nota of notasAluno) {
        soma += nota;
        notas.push(nota);
    }
    notas.sort((a, b) => a-b);

    //Saída
    document.write(`Maior: ${notas[notas.length - 1]} <br>
    Menor: ${notas[0]} <br>
    Média: ${soma / notas.length}`);

    /*
    Exemplo:
    - Turma 1: 7
    - Turma 2: 5
    - Turma 3: 9
    A média mais alta foi 9 e a média das turmas é 7
    */
</script>
